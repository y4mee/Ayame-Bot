name: Keep Bot Alive

on:
  schedule:
    # Runs every 14 minutes
    - cron: '*/14 * * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    
    steps:
      - name: Ping Bot
        run: |
          echo "ü§ñ Pinging Ayame Bot..."
          response=$(curl -s -o /dev/null -w "%{http_code}" https://ayame-bot.onrender.com/health)
          
          if [ $response -eq 200 ]; then
            echo "‚úÖ Bot is awake! (Status: $response)"
          else
            echo "‚ö†Ô∏è Bot responded with status: $response"
          fi
          
          echo "‚è∞ Ping completed at $(date)"
