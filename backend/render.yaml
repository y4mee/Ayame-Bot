services:
  - type: web
    name: ayame-bot
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: |
      python --version
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: PYTHON_VERSION
        value: "3.11"
      - key: PORT
        value: "8080"
    healthCheckPath: /health
